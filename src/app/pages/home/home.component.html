
<div class="container p-4">
    <div class="jumbotron">
        <h1 class="display-4">Cerebro SENA</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Aqu√≠ puedes registrar todas las actividades realizadas!</p>
        <a class="btn btn-primary btn-lg m-4" href="#MyCollapse" data-toggle="collapse" role="button">Registrar Actividad</a>
        <div class="collapse" id="MyCollapse">

               <form [formGroup]="formulario" (ngSubmit)="register(formulario.value)">
                <div class="form-row">
                      <div class="col-md-6 input-group clock" data-placement="left" data-align="top" data-autoclose="true">
                        <label>Hora Inicio</label>
                        <input type="text" class="form-control" formControlName="hora_inicio" name="hora_inicio" [ngModel]="actividad.hora_inicio" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Hora Fin</label>
                        <input class="form-control" type="text" formControlName="hora_fin" name="hora_fin" [ngModel]="actividad.hora_fin" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Tiempo Invertido</label>
                        <input class="form-control" type="number" formControlName="t_invertido" name="t_invertido" [ngModel]="actividad.t_invertido" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Descripcion</label>
                        <input class="form-control" type="text" formControlName="descripcion" name="descripcion" [ngModel]="actividad.descripcion" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input class="form-control" type="text" formControlName="nombres" name="nombres" [ngModel]="actividad.nombres" required>
                      </div>
                      <div class="form-group col-md-12">
                        <button type="submit" [disabled]="formulario.invalid"  class="btn btn-success btn-lg">Registrar</button>
                      </div> 
                </div>
            </form>
        </div>
    </div>
</div>
