<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar la informacion</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Hora Inicio</label>
                        <input class="form-control" type="text" name="hora_inicio" [ngModel]="actividad.hora_inicio" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Hora Fin</label>
                        <input class="form-control" type="text" name="hora_fin" [(ngModel)]="actividad.hora_fin" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Tiempo invertido</label>
                        <input class="form-control" type="number" name="t_invertido" [(ngModel)]="actividad.t_invertido" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Descripcion</label>
                        <input class="form-control" type="text" name="descripcion" [(ngModel)]="actividad.descripcion" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input class="form-control" type="text" name="nombres" [(ngModel)]="actividad.nombres" required>
                      </div>
                      <div class="form-group col-md-12">
                        <button type="submit" (click)="Actualizar(actividad)"  class="btn btn-success btn-lg">Modificar</button>
                      </div> 
                </div>
            </form>            
        </div>
    </div>
</div>
